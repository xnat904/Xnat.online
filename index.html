<!DOCTYPE html>
</head>
<body>


<div class="rgb-bg"></div>


<div class="container">
<div class="card tilt fade-up">
<div class="pfp-wrap glow-in">
<img src="img/pfp.png" alt="Profil" class="pfp">
</div>


<h1 class="name glow-text">xnat</h1>
<p class="desc">fullstack developer ‚Ä¢ designer</p>


<div class="social-switch float-in">
<div class="switch-options">
<button data-social="discord" class="active">Discord</button>
<button data-social="steam">Steam</button>
<button data-social="github">GitHub</button>
<button data-social="youtube">YouTube</button>
<button data-social="spotify">Spotify</button>
<button data-social="twitch">Twitch</button>
<button data-social="kick">Kick</button>
</div>
<div class="switch-slider"></div>
</div>


<div class="social-links fade-in">
<a id="discord" href="#" class="btn neon2">Discord Kontakt</a>
<a id="steam" href="#" class="btn neon2 hidden">Steam Profil</a>
<a id="github" href="#" class="btn neon2 hidden">GitHub Projekty</a>
<a id="youtube" href="#" class="btn neon2 hidden">YouTube Kana≈Ç</a>
<a id="spotify" href="#" class="btn neon2 hidden">Spotify Muzyka</a>
<a id="twitch" href="#" class="btn neon2 hidden">Twitch Stream</a>
<a id="kick" href="#" class="btn neon2 hidden">Kick Live</a>
</div>


<div class="stats float-in">
<div class="stat"><span>173</span> followers</div>
<div class="stat"><span>28</span> projects</div>
</div>
</div>
</div>


<script>
const buttons = document.querySelectorAll('.switch-options button');
const slider = document.querySelector('.switch-slider');
const links = document.querySelectorAll('.social-links a');


buttons.forEach((btn, index) => {
btn.addEventListener('click', () => {
buttons.forEach(b => b.classList.remove('active'));
btn.classList.add('active');
slider.style.transform = `translateX(${index * 100}%)`;


links.forEach(l => l.classList.add('hidden'));
document.getElementById(btn.dataset.social).classList.remove('hidden');
});
});


// üî• Efekt tilt 3D
const card = document.querySelector('.card');
card.addEventListener('mousemove', e => {
const rect = card.getBoundingClientRect();
const x = e.clientX - rect.left;
const y = e.clientY - rect.top;
const centerX = rect.width / 2;
const centerY = rect.height / 2;
const rotateX = (y - centerY) / -25;
const rotateY = (x - centerX) / 25;
card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});
card.addEventListener('mouseleave', () => {
card.style.transform = `rotateX(0deg) rotateY(0deg)`;
});
</script>


</body>
</html>
